<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Fundamental CSS comprehension</title>
  <style>
    article {
      height: 170px;
      width : 500px;
      background : #c70303; 
    }
    img {
      float: right;
      height: 170px;
    }
    .address{
      height: 120px;
      vertical-align: middle;
      color: white;
      height: inherit;
      padding-top: 15px;
    }
    .card{
      border: 2px solid black;
      background:red;
      border-radius: 10px;
      width: 502px;
    }
  </style>
</head>

<body>

  <div class="card">
    <header>
      <h2>Chris Mills</h2>
    </header>
    <article>
      <img src="chris.jpg" alt="A picture of Chris - a man with glasses, a beard, and a silly wooly hat">
      <p class = "address">50 My Street</br>
        The Town<br>
        Gray Peach<br>
        UK<br>
        ZO50 1MU<br>
        <strong>Tel</strong>: 01234 567 890<br>
        <strong>Mail</strong>: chris@nothere.com</p>
    </article>
    <footer>
      <p>Editing, writing, and web development services</p>
    </footer>
  </div>

</body>

</html>
