<!-- Write a JavaScript function that accept row, column, (to identify a particular cell)
  and a string to update the content of that cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
  <script>
    function changeContent(row,column){
      const tbody = document.getElementById("myTable").children[0];
      const rowElement = tbody.children[row-1];
      const columnElement = rowElement.children[column-1];
      columnElement.textContent = document.getElementById('content').value;
    }
  </script>
</head>

<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  <form>
    <label>
    Content to be added : <input id = "content" type="text" title="Content to be added" value="Hello">
  </label>
    <input type="button" onclick="changeContent(2,1)" value="Change content">
  </form>
</body>

</html>
